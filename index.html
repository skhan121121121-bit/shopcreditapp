<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shop Credit App</title>
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0xBi2JBcgJ54gRPqZC0UFxL2VAECyQzk",
      authDomain: "shopcreditapp.firebaseapp.com",
      projectId: "shopcreditapp",
      storageBucket: "shopcreditapp.appspot.com",
      messagingSenderId: "594237813147",
      appId: "1:594237813147:web:8164b35b8fa4985376713e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const shopId = "shop_001";

    // Add Customer
    window.addCustomer = async function() {

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const due = Number(document.getElementById("due").value);

      if (!name || !mobile || !due) {
        alert("সব ফিল্ড পূরণ করুন");
        return;
      }

      await addDoc(
        collection(db, "shops", shopId, "customers"),
        {
          name: name,
          mobile: mobile,
          totalDue: due,
          createdAt: new Date()
        }
      );

      document.getElementById("name").value = "";
      document.getElementById("mobile").value = "";
      document.getElementById("due").value = "";

      loadCustomers();
    }

    // Load Customers
    async function loadCustomers() {

      const querySnapshot = await getDocs(
        collection(db, "shops", shopId, "customers")
      );

      let total = 0;
      let html = "";

      querySnapshot.forEach((docSnap) => {

        const data = docSnap.data();
        total += Number(data.totalDue);

        html += `
          <div class="card">
            <h3>${data.name}</h3>
            <p>Mobile: ${data.mobile}</p>
            <p>Due: ₹ ${data.totalDue}</p>
            <button onclick="deleteCustomer('${docSnap.id}')">
              Delete
            </button>
          </div>
        `;
      });

      document.getElementById("customerList").innerHTML = html;
      document.getElementById("totalDue").innerText = "₹ " + total;
    }

    // Delete Customer
    window.deleteCustomer = async function(id) {

      await deleteDoc(
        doc(db, "shops", shopId, "customers", id)
      );

      loadCustomers();
    }

    window.onload = loadCustomers;

  </script>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }

    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }

    .card {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .totalBox {
      background: black;
      color: white;
      padding: 10px;
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>

</head>
<body>

  <h1>Shop Credit App</h1>

  <h3>Add Customer</h3>

  <input type="text" id="name" placeholder="Customer Name">
  <input type="text" id="mobile" placeholder="Mobile Number">
  <input type="number" id="due" placeholder="Due Amount">

  <button onclick="addCustomer()">Add Customer</button>

  <div class="totalBox">
    Total Due: <span id="totalDue">₹ 0</span>
  </div>

  <h3>Customer List</h3>
  <div id="customerList"></div>

</body>
</html>
